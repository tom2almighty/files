port: 7890
socks-port: 7898
mixed-port: 7897
redir-port: 7893
tproxy-port: 7894
unified-delay: true
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

allow-lan: true
mode: rule
log-level: info
ipv6: false
udp: true

external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'

geox-url:
  geoip: 'https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat'
  geosite: 'https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat'
  mmdb: 'https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb'
  asn: 'https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com

  skip-domain:
    - Mijia Cloud
    - +.push.apple.com

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://223.6.6.6/dns-query#h3=true
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query




# 锚点 - 策略组参数
Select: &Select {type: select, disable-udp: false, hidden: false, include-all: true}
UrlTest: &UrlTest {type: url-test, interval: 6, tolerance: 20, lazy: true, url: 'http://connectivitycheck.platform.hicloud.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: false, include-all: true}
FallBack: &FallBack {type: fallback, interval: 6, lazy: true, url: 'http://connectivitycheck.platform.hicloud.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: false, include-all: true}
LoadBalance: &LoadBalance {type: load-balance, interval: 6, lazy: true, url: 'http://connectivitycheck.platform.hicloud.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, hidden: false, include-all: true}

# 锚点 - 规则参数
Classical: &Classical {type: http, behavior: classical, interval: 86400}
Domain: &Domain {type: http, behavior: domain, interval: 86400}
IP: &IP {type: http, behavior: ipcidr, interval: 86400}


# 策略组
proxy-groups: 
  - {name: Proxy, type: select, include-all: true, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png}
  - {name: AIGC, type: select, include-all: true, icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png}
  - {name: Spotify, type: select, include-all: true, proxies: [DIRECT, Proxy], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Spotify.png}
  - {name: OneDrive, type: select, include-all: true, proxies: [DIRECT, Proxy], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OneDrive.png}
  - {name: Microsoft, type: select, include-all: true, proxies: [DIRECT, Proxy], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Microsoft.png}
  - {name: Download, type: select, include-all: true, proxies: [DIRECT, Proxy], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Download.png}



