[Rule]
# 时间同步服务
DEST-PORT,123,DIRECT
# 防止应用循环请求
IP-CIDR,0.0.0.0/32,REJECT,no-resolve
FINAL,兜底
[Remote Rule]
# 广告拦截
https://ruleset.skk.moe/List/domainset/reject.conf, policy = REJECT, tag = 广告拦截(DomainSet), enabled = true
https://ruleset.skk.moe/List/non_ip/reject.conf, policy = REJECT, tag = 广告拦截(Non-IP), enabled = true
# 其他域名拦截 
https://ruleset.skk.moe/List/non_ip/reject-no-drop.conf, policy = REJECT-NO-DROP, tag = 其他拦截(NODROP), enabled = true
https://ruleset.skk.moe/List/non_ip/reject-drop.conf, policy = REJECT-DROP, tag = 其他拦截(DROP), enabled = true
# 常见 CDN 域名
https://ruleset.skk.moe/List/domainset/cdn.conf, policy = CDN, tag = CDN(DomainSet), enabled = true
https://ruleset.skk.moe/List/non_ip/cdn.conf, policy = CDN, tag = CDN(Non-IP), enabled = true
# 流媒体
https://ruleset.skk.moe/List/non_ip/stream.conf, policy = 流媒体, tag = 流媒体, enabled = true
# Telegram 域名
https://ruleset.skk.moe/List/non_ip/telegram.conf, policy = Telegram, tag = Telegram, enabled = true
# Apple & Microsoft 国内 CDN
https://ruleset.skk.moe/List/non_ip/apple_cdn.conf, policy = AppleCDN, tag = AppleCDN, enabled = true
https://ruleset.skk.moe/List/non_ip/microsoft_cdn.conf, policy = AppleCDN, tag = MicrosoftCDN, enabled = true
# 软件、游戏和驱动的下载和更新域名
https://ruleset.skk.moe/List/domainset/download.conf, policy = Download, tag = 下载和更新(DomainSet), enabled = true
https://ruleset.skk.moe/List/non_ip/download.conf, policy = Download, tag = 下载和更新(Non-IP), enabled = true
# Apple CN 域名
https://ruleset.skk.moe/List/non_ip/apple_cn.conf, policy = DIRECT, tag = AppleCN, enabled = true
# Apple & Microsoft 其他域名
https://ruleset.skk.moe/List/non_ip/apple_services.conf, policy = AppleOther, tag = AppleOther, enabled = true
https://ruleset.skk.moe/List/non_ip/microsoft.conf, policy = AppleOther, tag = MicrosoftOther, enabled = true
# AIGC 服务
https://ruleset.skk.moe/List/non_ip/ai.conf, policy = AIGC, tag = AIGC, enabled = true
# 常见海外域名
https://ruleset.skk.moe/List/non_ip/global.conf, policy = 节点选择, tag = 海外域名, enabled = true
# 国内常见域名
https://ruleset.skk.moe/List/non_ip/domestic.conf, policy = DIRECT, tag = 国内域名, enabled = true
# 内网域名
https://ruleset.skk.moe/List/non_ip/lan.conf, policy = DIRECT, tag = 内网域名, enabled = true
##########################################################################################

# 广告拦截 (IP)
https://ruleset.skk.moe/List/ip/reject.conf, policy = REJECT-DROP, tag = 广告拦截(IP), enabled = true
# Telegram (IP)
